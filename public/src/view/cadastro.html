<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Cadastro</title>
</head>
<body>
        <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro" style="">
            <form method="#" action=""> 
              <h1>Cadastro</h1> 

              <p> 
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Seu nome" />
              </p>
              
              <p> 
                <label for="email_cad">Seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="seuemail@seuemail.com"/> 
              </p>
              
              <p> 
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Digite uma senha .."/>
              </p>
              
              <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>
              
              <p class="link">  
                Já tem conta?
                <a href="login.html"> Ir para Login </a>
              </p>
            </form>
          </div>

          <script src="../controller/formcad.js"></script>
          <script src="/public/src/util/format.js"></script>
</body>
</html>
